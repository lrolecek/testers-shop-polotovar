<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tester's Shop</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Tester's Shop</h1>

	<div class="card">
		<img class="card-photo" src="images/hrnicek.jpg" alt="Hrníček">

		<div class="card-discount">Sleva 20%</div>

		<div class="card-like">
			<img class="card-icon" src="images/ikona.svg" alt="Srdíčko">
		</div>

		<div class="card-content">
			<h3 class="card-title">Hrníček na kafe</h3>
			<p>Krásný plechový hrníček na čaj nebo kávu.</p>
			<p class="card-price">199 Kč</p>
		</div>
	</div>


</body>
</html>
